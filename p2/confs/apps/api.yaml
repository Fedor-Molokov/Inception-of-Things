---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
    tier: api
  name: api-webapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      tier: api
  template:
    metadata:
      labels:
        app: webapp
        tier: api
    spec:
      containers:
      - image: dmarsell/go-web-api:kuber-go-stable
        name: api

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp
    tier: api
  name: go-web-api
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: webapp
    tier: api
